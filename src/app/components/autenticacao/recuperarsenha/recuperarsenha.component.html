<div class="container">
    <div class="form-section">
        <div class="form-box">
            <h2>Esqueci minha senha</h2>
            <p>Preencha os dados abaixo para trocar sua senha</p>
            <form #registerForm="ngForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" [(ngModel)]="email" required>

                <button type="submit" (click)="forgotPassword()">Enviar link</button>

                <p class="register-link">Se lembrou dos dados da conta? <a href="http://localhost:4200/login">Voltar para login</a></p>
            </form>
        </div>
    </div>
</div>
