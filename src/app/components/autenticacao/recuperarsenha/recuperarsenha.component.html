<div class="reset-page">
  <div class="reset-card">
    <img src="../../../../assets/logos/logo.png" alt="Street Sole Logo" class="logo" />
    <h2 class="title">Esqueceu sua senha?</h2>
    <p class="subtitle">Sem problemas. Enviaremos um link para vocÃª redefinir sua senha.</p>

    <form #registerForm="ngForm" (ngSubmit)="forgotPassword()" novalidate>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Digite seu e-mail"
        required
      />

      <button type="submit" [disabled]="!registerForm.valid">Enviar link</button>

      <p class="back-login">
        Lembrou da sua senha? <a routerLink="/login">Voltar para login</a>
      </p>
    </form>
  </div>
</div>
