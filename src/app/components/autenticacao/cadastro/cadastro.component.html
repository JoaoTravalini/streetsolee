<div class="container">
    <div class="form-section">
        <div class="form-box">
            <h2>Crie sua conta</h2>
            <p>Preencha os dados abaixo para se registrar</p>
            <form>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Digite seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" placeholder="Digite seu telefone" required>

                <label for="gender">Gênero</label>
                <select id="gender" required>
                    <option value="" disabled selected>Escolha seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>


                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</div>
