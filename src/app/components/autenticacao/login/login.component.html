<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Crie sua conta</h1>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="tel" id="phone" name="tel" placeholder="Telefone" required>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Escolha seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confimar Senha">
                <button>Registrar</button>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Seja bem-vindo!</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="content">
                    <div class="pass-link">
                        <a href="#">Esqueceu sua senha?</a>
                    </div>
                </div>
                <button>Entrar</button>
                <span>ou use sua conta google</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="lni lni-google"></i></a>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Não é  <br> novo aqui?</h1>
                    <p>Já tem uma conta? Faça login no botão abaixo</p>
                    <button class="ghost" id="login">Entrar
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Comece sua<br> jornada</h1>
                    <p>Ainda não tem uma conta? Registre-se clicando no botão abaixo</p>
                    <button class="ghost" id="register">Registrar
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
