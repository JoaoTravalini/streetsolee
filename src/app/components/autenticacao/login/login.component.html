<div class="container">
    <div class="login-section">
        <div class="login-box">
            <div class="form-login">
                <h2>Seja bem-vindo!</h2>
                <p>Entre para continuar acessando a plataforma</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" [(ngModel)]="email" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" [(ngModel)]="password" required>

                    <button type="submit" (click)="login()">Entrar</button>
                    <p class="register-link">NÃ£o tem conta? <a href="http://localhost:4200/cadastro">Registrar-se</a></p>
                    <button class="buttonGoogle" (click)="signInWithGoogle()" type="button">
                        <img class="googleLogo" src="../../../../assets/logos/image.png" alt="Google">
                        Entre com google
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="image-section">
        <div class="image-carousel">
            <img *ngFor="let image of images; let i = index" [src]="image" [alt]="'image-' + i"
                [class.active]="i === currentImageIndex" class="carousel-image">
        </div>
    </div>
</div>
